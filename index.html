<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="sidebar">
            <div class="icon"><strong>Weather App</strong></div>
            <div class="dashboard-btn">
                <strong>Dashboard</strong></div>
            
        </div>
        <div class="main">
            <div class="navbar">
                <div class="search">
                    <input type="text" id="city-input" placeholder="Search" />
                </div>
                <div class="button">
                    <button id="get-weather">Get Weather</button>
                </div>
                <div class="profile-btn">U</div>
            </div>
            <div class="main-content">

                <div class="weather-card">
                    <h2 id="city-name">City Name</h2>
                    <p id="current-temp">Current Temperature: -- Â°C</p>
                </div>
                <div class="table">
                    <div class="sort">
                        <button id="sort-temp-asc">Temperature&uArr;</button>
                        <button id="sort-temp-desc">Temperature&dArr;</button>
                        <button id="sort-date-asc">Date&uArr;</button>
                        <button id="sort-date-desc">Date&dArr;</button>
                    </div>
                    <table id="forecast-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature</th>
                                <th>Conditions</th>
                            </tr>
                        </thead>
                        <tbody id="forecast-tbody">
                            <tr><td>---</td><td>---</td><td>---</td></tr>
                            <tr><td>---</td><td>---</td><td>---</td></tr>
                            <tr><td>---</td><td>---</td><td>---</td></tr>
                            <tr><td>---</td><td>---</td><td>---</td></tr>
                            <tr><td>---</td><td>---</td><td>---</td></tr>
                        </tbody>
                    </table>
                    <div id="pagination"></div>
                    
                    
                </div>
            </div>
            <div class="charts-container">
                <div class="bar-chart">
                    <canvas id="barChart"></canvas>></canvas>
                </div>
                <div class="pie-chart">
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="line-chart">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
        

    </body>
</html>
